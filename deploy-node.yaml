---
- name: install node and npm
  hosts: civo
  tasks:
  - name: update apt and cache
    apt: update_cache=yes force_apt_get=yes cahce_valid_time=3600
  - name: Install node and npm
    apt:
      pkg:
        - node
        - npm


- name: create new linux user for node app
  hosts: civo
  tasks:
  - name: create new user
    user:
      name: akram
      comment: akram admin
      group: admin


- name: Deploy nodejs application
  hosts: civo
  become: true
  become_user: akram
  tasks:
  - name: untar the application
    unarchive:
      src: /home/akram/Documents/DevopsPractice/nodejs-app/nodejs-app-1.0.0.tgz
      dest: /home/akram/
  - name: Install dependencies
    npm:
      path: /home/akram/package
  - name: start the application
    command:
      chdir: /home/akram/package/app
      cmd: node server
    async: 1000
    poll: 0
  - name: Ensure app is running
    shell: ps aux | grep node
    register: app_status
  - debug: msg={{app_status.stdout_lines}}